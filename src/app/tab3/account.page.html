<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let property of properties">
      <ion-label position="floating" color="primary">{{ property.key }}</ion-label>
      <ion-input [type]="property.key === 'email' ? 'email' : 'text'" [value]="property.value" [(ngModel)]="property.value"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="full" (click)="db.logoutUser()">Logout</ion-button>

</ion-content>
