<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let property of propertyKeys()">
      {{ property }}
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="full" (click)="logout()">Logout</ion-button>

</ion-content>
